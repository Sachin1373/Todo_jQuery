<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To-Do List App</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <!-- Task Manager UI -->
    <div class="row mb-3">
      <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." />
          <button class="btn btn-success" id="addTask">Add Task</button>
        </div>
      </div>
    </div>

    <!-- Filter Options Section -->
    <div class="row mb-4">
      <div class="col-md-4 offset-md-4">
        <select id="filterTasks" class="form-select">
          <option value="all">Show All Tasks</option>
          <option value="completed">Show Completed Tasks</option>
          <option value="incomplete">Show Incomplete Tasks</option>
        </select>
      </div>
    </div>

    <!-- Tasks List Section -->
    <div class="row">
      <div class="col-12">
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>
  </div>

  <!-- Modal for Confirming Deletion -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Task Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this task?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
