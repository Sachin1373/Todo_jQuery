<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder App</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Recipe Finder</a>
    </div>
  </nav>

  <!-- Search & Filter Section -->
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="recipeSearch" placeholder="Search for a recipe..." />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="ingredientSearch" placeholder="Search by ingredient..." />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="categoryFilter">
          <option value="">Select Category</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <select class="form-select" id="areaFilter">
          <option value="">Select Area</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary" id="filterBtn">Filter</button>
      </div>
    </div>

    <!-- Recipes Section -->
    <div class="row" id="recipeContainer"></div>
  </div>

  <!-- Recipe Modal Section -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="recipeDetails"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
